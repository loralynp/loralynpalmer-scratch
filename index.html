        <!-- Core theme CSS (includes Bootstrap) -->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            /* Fade-in animation for header text */
            .fade-in {
                opacity: 0;
                animation: fadeIn 2s ease-in forwards;
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }

            /* LinkedIn floating style */
            .linkedin-float {
                position: relative;
                width: 100%;
                text-align: center;
                margin-top: -6rem; /* Pull it up more */
                margin-bottom: 0; /* No bottom space */
                z-index: 10;
            }

            .linkedin-float a {
                display: inline-block;
                background-color: #d1d1d1; /* Light gray circle */
                color: white; /* WHITE LinkedIn logo */
                width: 60px;
                height: 60px;
                line-height: 60px;
                border-radius: 50%;
                font-size: 28px;
                text-align: center;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            }

            .linkedin-float a:hover {
                background-color: #0A66C2; /* LinkedIn blue hover */
                color: white; /* Still white logo on hover */
                transform: scale(1.1);
            }

            /* Remove margin from main */
            main {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
